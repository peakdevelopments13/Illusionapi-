<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Illusion Radio API Viewer</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: monospace;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00ffc8;
    }

    #json-display {
      white-space: pre-wrap;
      background-color: #1e1e1e;
      border: 1px solid #444;
      padding: 20px;
      border-radius: 8px;
      overflow-x: auto;
      max-width: 100%;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #666;
      background: transparent;
    }
  </style>
</head>
<body>
  <h1>Illusion Radio API Output</h1>
  <div id="json-display">Loading...</div>

  <footer>
    Peak Media Group &bull; Illusion Radio
  </footer>

  <script>
    async function fetchAPIData() {
      try {
        const response = await fetch("https://panel.radiocast.net/api/nowplaying/83");
        const data = await response.json();
        document.getElementById("json-display").textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        document.getElementById("json-display").textContent = "Error fetching data: " + error;
      }
    }

    fetchAPIData();
    setInterval(fetchAPIData, 15000); // Refresh every 15 seconds
  </script>
</body>
</html>
